<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Carrello</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .cart-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }
        .cart-summary {
            text-align: right;
            margin-top: 20px;
        }
        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="menu.html">HOME</a>
        <a href="carrello.html">CARRELLO</a>
    </nav>
</header>

<div class="cart-container">
    <h1>Carrello</h1>

    <div class="cart-item">
        <img src="https://i1.wp.com/www.lindiependente.it/wp-content/uploads/2017/05/kendrick-lamar-vinile-damn.jpg?fit=1024%2C684&ssl=1" alt="Album DAMN">
        <span>Damn - Kendrick Lamar</span>
        <span>44,99 €</span>
        <button class="remove-btn">Rimuovi</button>
    </div>

    <div class="cart-summary">
        <p><strong>Totale: </strong>44,99 €</p>
        <button onclick="checkout()">Procedi al pagamento</button>
    </div>
</div>

<script>
    document.querySelectorAll('.remove-btn').forEach(button => {
        button.addEventListener('click', function () {
            this.parentElement.remove();
            alert('Prodotto rimosso dal carrello!');
        });
    });

    function checkout() {
        alert('Reindirizzamento al pagamento...');
    }
</script>
</body>
</html>
